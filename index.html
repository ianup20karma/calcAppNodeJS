<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
    <main class="form-calc w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/calc.png" alt="" width="200" height="200">

            <h1 class="mb-3 fw-bold">Calculator 101</h1>
            <h5 style="margin-top: 30px; margin-bottom: 30px;">Please enter valid inputs to proceed.</h5>

            <div class="form-floating">
                <input type="text" name="num1" class="form-control" id="num1" placeholder="First Number" pattern="^[0-9]{0,4}(?:[.][0-9]{0,4})?$">
                <label for="num1">First Number</label>
            </div>

            <div style="display: flex; justify-content: space-between; margin-top: 20px; margin-bottom: 20px;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1" value="add" id="add" checked>
                    <label class="form-check-label" for="add">Add</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1" value="subtract" id="subtract">
                    <label class="form-check-label" for="subtract">Subtract</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1" value="multiply" id="multiply">
                    <label class="form-check-label" for="multiply">Multiply</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1" value="divide" id="divide">
                    <label class="form-check-label" for="divide">Divide</label>
                </div>
            </div>

            <div class="form-floating">
                <input type="text" name="num2" class="form-control" id="num2" placeholder="Second Number" pattern="^[0-9]{0,4}(?:[.][0-9]{0,4})?$">
                <label for="num2">Second Number</label>
            </div>

            <button class="w-100 btn btn-lg btn-success" type="submit" style="margin-top: 50px;">Calculate</button>

            <p class="mt-5 mb-3 text-body-secondary">Â© Anup Vishwakarma - 2023</p>
        </form>
    </main>
</body>
</html>
